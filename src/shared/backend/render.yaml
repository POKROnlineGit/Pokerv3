services:
  - type: web
    name: poker-server
    env: node
    plan: starter
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: REDIS_URL
        sync: false
        optional: true
      - key: ALLOWED_ORIGINS
        value: https://pokronline.com,https://www.pokronline.com
    healthCheckPath: /health
